<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
      <header class="header-senai">
        <div class="logo-text">SENAI</div>

          <div class="nav-bar">
            <ul>
                <li>
                    <a href="/public/pages/gestaodecadastros.html">Gestão de Cadastro</a>
                </li>

                    <a href="/public/pages/telageral.html">Relatorio Geral</a>
                </li>
            </ul>
        </div>
        <span></span> 
    </header>

    <div class="container">
        <h1>Cadastro de Cursos</h1>
        <div class="grid-container">
            <div class="card">
                <h2>Novo Curso</h2>
                <div class="form-group">
                    <label for="ambiente-area">Área Principal</label>
                    <select id="ambiente-area" required></select>
                </div>
                <div class="form-group">
                    <label for="ambiente-bloco">Nome do Curso</label>   
                    <input type="text" id="ambiente-bloco" placeholder="Ex: Programação em Nuvem" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-andar">Bloco</label>
                    <input type="text" id="ambiente-andar" placeholder="Ex: 1º Andar" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-nome">Nome da Sala</label>
                    <input type="text" id="ambiente-nome" placeholder="Ex: Laboratório C1" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-ocupacao">Quantidade de Vagas</label>  
                    <input type="number" id="ambiente-ocupacao" placeholder="30" required>
                </div>
                <button id="add-ambiente" class="btn btn-primary ">Salvar Curso</button>
            </div>

            <div class="card">
                <h2>Cursos Cadastrados</h2>
                <ul id="ambiente-list" class="item-list">
                    <li class="list-header">
                        <span>Área</span>
                        <span>Nome</span>
                        <span>Bloco</span>
                        <span>Nome da sala</span>
                        <span>Ocup.</span>
                        <span>Vagas</span>
                    </li>
                
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
