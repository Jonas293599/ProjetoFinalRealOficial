    <div class="container">
        <h1>Gestão de Ambientes</h1>
        <div class="grid-container">
            <div class="card">
                <h2>Novo Ambiente</h2>
                <div class="form-group">
                    <label for="ambiente-area">Área Principal</label>
                    <select id="ambiente-area" required></select>
                </div>
                <div class="form-group">
                    <label for="ambiente-bloco">Bloco</label>
                    <input type="text" id="ambiente-bloco" placeholder="Ex: Bloco C" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-andar">Andar</label>
                    <input type="text" id="ambiente-andar" placeholder="Ex: 1º Andar" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-nome">Nome da Sala</label>
                    <input type="text" id="ambiente-nome" placeholder="Ex: Laboratório C1" required>
                </div>
                <div class="form-group">
                    <label for="ambiente-ocupacao">Ocupação Máxima</label>
                    <input type="number" id="ambiente-ocupacao" placeholder="30" required>
                </div>
                <button id="add-ambiente" class="btn btn-primary ">Salvar Ambiente</button>
            </div>

            <div class="card">
                <h2>Ambientes Cadastrados</h2>
                <ul id="ambiente-list" class="item-list">
                    <li class="list-header">
                        <span>Área</span>
                        <span>Bloco</span>
                        <span>Andar</span>
                        <span>Nome</span>
                        <span>Ocup.</span>
                        <span>Ação</span>
                    </li>
                    <!-- Itens da lista serão inseridos aqui -->
                </ul>
            </div>
        </div>
    </div>

 <script src="../js/cadambientes.js"></script>
</body>
