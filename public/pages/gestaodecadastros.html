<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Cadastros - SENAI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/gestaodecadastros.css">
    <style>

    </style>
</head>

<body>
    <header class="header-senai">
    </header>

    <div class="container-menu" style="display: none;">

    </div>

    <div class="container">
        <h1>Gestão de Cadastros</h1>
        <div class="grid-container">
            <!-- Card Áreas -->
            <div class="card">
                <h2>Áreas</h2>
                <div class="form-group">
                    <label for="area-nome">Nome da Área</label>
                    <input type="text" id="area-nome" placeholder="Ex: Tecnologia da Informação">
                </div>
                <div class="form-group">
                    <label for="area-cor">Cor de Identificação</label>
                    <input type="color" id="area-cor" value="#e30613">
                </div>
                <button type="submit" id="add-area" class="btn btn-primary">Adicionar Área</button>
                <hr style="margin: 20px 0;">
                <ul id="area-list" class="item-list"></ul>
            </div>

            <!-- Card Disciplinas -->
            <div class="card">
                <h2>Disciplinas</h2>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label for="disc-nome">Nome da Disciplina</label>
                        <input type="text" id="disc-nome" placeholder="Ex: Programação Web">
                    </div>
                    <div class="form-group">
                        <label for="disc-cargahoraria">Carga Horária</label>
                        <input type="number" id="disc-cargahoraria" placeholder="80">
                    </div>
                </div>
                <button type="submit" id="add-disc" class="btn btn-primary">Adicionar Disciplina</button>
                <hr style="margin: 20px 0;">
                <ul id="disc-list" class="item-list"></ul>
            </div>

            <!-- Card Cursos -->
            <div class="card" style="grid-column: 1 / -1;">
                <h2>Cursos</h2>
                <!-- Detalhes do Curso -->
                <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="curso-nome">Nome do Curso</label>
                        <input type="text" id="curso-nome" placeholder="Ex: Técnico em Desenvolvimento de Sistemas">
                    </div>
                    <div class="form-group">
                        <label for="curso-tipo">Tipo</label>
                        <select id="curso-tipo">
                            <option value="Técnico">Técnico</option>
                            <option value="FIC">FIC</option>
                            <option value="CAI">CAI</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="curso-area">Área do Curso</label>
                        <select id="curso-area"></select>
                    </div>
                    <div class="form-group">
                        <label for="curso-vagas">Nº de Vagas</label>
                        <input type="number" id="curso-vagas" placeholder="40">
                    </div>
                    <div class="form-group">
                        <label for="curso-pago">Gratuito / Pago</label>
                        <select id="curso-pago">
                            <option value="Gratuito">Gratuito</option>
                            <option value="Pago">Pago</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="curso-datainicio">Data de Início Prevista</label>
                        <input type="date" id="curso-datainicio">
                    </div>
                    <div class="form-group">
                        <label for="curso-cargahorariatotal">Carga Horária Total</label>
                        <input type="number" id="curso-cargahorariatotal" placeholder="Calculada automaticamente"
                            readonly>
                    </div>
                    <div class="form-group">
                        <label for="curso-turma">Turma</label>
                        <select id="curso-turma">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <!-- Builder de Disciplinas -->
                <div class="disciplinas-builder">
                    <h4>Disciplinas do Curso (Opcional)</h4>
                    <div id="disciplinas-adicionadas-lista"></div>
                    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; align-items: flex-end;">
                        <div class="form-group">
                            <label for="disciplina-select">Selecione a Disciplina</label>
                            <select id="disciplina-select"></select>
                        </div>
                        <div class="form-group">
                            <label for="disciplina-carga-curso">Carga Horária</label>
                            <input type="number" id="disciplina-carga-curso" placeholder="80">
                        </div>
                        <button type="button" type="submit" id="add-disciplina-curso"
                            class="btn btn-secondary">Adicionar</button>
                    </div>
                </div>
                <hr style="margin: 20px 0;">
                <button type="submit" id="add-curso" class="btn btn-primary">Salvar Novo Curso</button>
                <hr style="margin: 20px 0;">
                <ul id="curso-list" class="item-list"></ul>
            </div>

        </div>
    </div>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script type = "module" src="../js/gestaodecadastros.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
