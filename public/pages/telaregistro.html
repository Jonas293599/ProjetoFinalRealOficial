<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAI - Registro</title>
    <link rel="stylesheet" href="../css/telaregistro.css">
</head>
<body>
     <header class="header-senai">
        <div class="logo-text">SENAI</div>
    </header>

    <div class="conteiner">
        <h2>Registro</h2>

        <form class="login-box" id="loginForm">
             <div class="input">
                <input type="text" placeholder="Nome">
            </div>

            <div class="input">
                <input type="text" placeholder="Email" required id="emailInput">
            </div>

            <div class="input">
                <input type="password" placeholder="Senha" required id="senhaInput">
            </div>

            <button type="submit" class="btn">Entrar</button>

        </form>
    </div>
</body>
<script src="../js/telalogin.js"></script>
</html>
